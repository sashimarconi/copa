  <script>
    // Bridge: legacy create-pix call -> new gateway /create-pix
    (function () {
      var originalFetch = window.fetch.bind(window);
      var sealpayPixUrl = window.SEALPAY_PIX_URL || "/api/create-pix";

      function getCookie(name) {
        var cookie = document.cookie
          .split("; ")
          .find(function (row) { return row.indexOf(name + "=") === 0; });
        return cookie ? decodeURIComponent(cookie.split("=").slice(1).join("=")) : "";
      }

      function getUtmParams() {
        var params = new URLSearchParams(window.location.search);
        var utm = {};
        params.forEach(function (value, key) {
          if (key.indexOf("utm_") === 0) utm[key] = value;
        });
        return utm;
      }

      function toNumber(value) {
        var n = Number(value);
        return Number.isFinite(n) ? n : 0;
      }

      function fireFacebookPurchase(amountCents, description, txid) {
        if (typeof window.fbq !== "function") return;
        try {
          window.fbq(
            "track",
            "Purchase",
            {
              value: Math.max(0, toNumber(amountCents)) / 100,
              currency: "BRL",
              content_name: description || "Pagamento PIX",
              content_type: "product",
              payment_method: "pix"
            },
            { eventID: String(txid || Date.now()) }
          );
        } catch (_) {}
      }

      window.fetch = async function (input, init) {
        var url = typeof input === "string" ? input : (input && input.url) || "";
        var isLegacyCreatePix = /\/functions\/v1\/create-pix(?:\?|$)/.test(url);

        if (!isLegacyCreatePix) {
          return originalFetch(input, init);
        }

        try {
          var rawBody = (init && init.body) || "{}";
          var legacyBody = {};

          try {
            legacyBody = typeof rawBody === "string" ? JSON.parse(rawBody) : rawBody;
          } catch (_) {
            legacyBody = {};
          }

          var customer = legacyBody.customer || {};
          var amountCents = Math.round(toNumber(legacyBody.amount) * 100);
          if (amountCents < 100) amountCents = 100;

          var sealpayPayload = {
            amount: amountCents,
            description: legacyBody.kit_name || legacyBody.description || "Pagamento PIX",
            customer: {
              name: customer.name || "",
              email: customer.email || "",
              cellphone: customer.phone || customer.cellphone || "",
              taxId: customer.cpf || customer.taxId || ""
            },
            tracking: {
              utm: getUtmParams(),
              src: window.location.href
            },
            fbp: getCookie("_fbp") || "",
            fbc: getCookie("_fbc") || "",
            user_agent: navigator.userAgent
          };

          var upstream = await originalFetch(sealpayPixUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(sealpayPayload)
          });

          var upstreamText = await upstream.text();
          var upstreamJson = {};

          try {
            upstreamJson = upstreamText ? JSON.parse(upstreamText) : {};
          } catch (_) {
            upstreamJson = {};
          }

          if (!upstream.ok) {
            return new Response(
              JSON.stringify({ success: false, error: upstreamJson.error || "Erro ao criar pagamento" }),
              { status: upstream.status, headers: { "Content-Type": "application/json" } }
            );
          }

          var pixCode = upstreamJson.pix_code || upstreamJson.pixCode || "";
          var txid = upstreamJson.txid || upstreamJson.id || "";

          if (!pixCode) {
            return new Response(
              JSON.stringify({ success: false, error: "Erro ao gerar QR Code" }),
              { status: 500, headers: { "Content-Type": "application/json" } }
            );
          }

          var legacyResponse = {
            success: true,
            qr_code: pixCode,
            order_id: txid,
            txid: txid
          };

          fireFacebookPurchase(amountCents, sealpayPayload.description, txid);

          return new Response(JSON.stringify(legacyResponse), {
            status: 200,
            headers: { "Content-Type": "application/json" }
          });
        } catch (error) {
          return new Response(
            JSON.stringify({ success: false, error: (error && error.message) || "Erro na conexao com o gateway" }),
            { status: 500, headers: { "Content-Type": "application/json" } }
          );
        }
      };
    })();
  </script>
